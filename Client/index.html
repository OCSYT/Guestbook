<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" defer src="/src/Main.js"></script>
  <title>Guestbook</title>
</head>

<body>
  <div class="Container">
    <h1>Guestbook</h1>
    <div class="Seperator">
      <br>
    </div>
    <h1>Messages</h1>
    <section id="Messages">
      <p id="ChatStart">Welcome to the guestbook! Say something!</p>
    </section>
    <div class="Seperator">
      <br>
    </div>
    <h1>Make a submission!</h1>
    <form id="Form">
      <input type="text" id="Username" value="User" name="Username" placeholder="Your username" required />
      <input type="text" id="MessageContent" autocomplete="off" name="MessageContent" placeholder="Your message" required />
      <button type="submit">Sign Guestbook</button>
    </form>
  </div>
</body>

</html>
